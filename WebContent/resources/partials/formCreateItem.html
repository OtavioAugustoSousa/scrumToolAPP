<div class="modal fade" id="createItem" tabindex="-1" role="dialog" aria-labelledby="createItemLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Criação de uma história</h4>
            </div>
            <div class="modal-body">
                <form class="container-fluid">
                    <div class="row">
                        <div class="col-lg-2"><label>Titulo: </label>
                        </div>
                        <input type="text" ng-model="itemBacklog.titulo" name="titulo"/>
                    </div>
                    <div class="row">
                        <div class="col-lg-2"><label>Como: </label>
                        </div>
                        <input type="text"  ng-model="itemBacklog.como" name="como"/>
                    </div>
                    <div class="row">
                        <div class="col-lg-2"> <label>Quero: </label></div>
                        <input type="text"  ng-model="itemBacklog.quero" name="quero"/>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">  <label>Para: </label></div>
                        <input type="text"  ng-model="itemBacklog.para" name="para"/>
                    </div>
                    <div class="row ">
                        <div class="col-lg-2"><label>Esforço: </label></div>
                        <input type="text"  ng-model="itemBacklog.esforco" name="esforco"/>
                    </div>
                    <div class="row">
                        <div class="col-lg-2"><label>Atribuir para: </label></div>
                        <input type="text"  ng-model="itemBacklog.atribuir" name="atribuido"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="salvar(itemBacklog)">Save changes</button>
            </div>
        </div>
    </div>
</div>
